<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2013/07/13/12/18/camera-159582_960_720.png" type="image/x-icon">
    <script src="assets/scripts/customization.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal card" id="add-modal">
      <div class="modal__content">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" />
        <label for="image-url">Image URL</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="rating">Your Rating</label>
        <input
          type="number"
          step="1"
          max="5"
          min="1"
          name="rating"
          id="rating"
        />
        <label for="year">Year</label>
        <input type="number" name="year" id="year" />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Add</button>
      </div>
    </div>
    <div class="modal card" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
      </div>
    </div>

    <header>
      <div id="mobile-toolbar">
        <div id="background-image"></div>
        <div class="customized-options">
          <button class="add-movie-btn"> ADD MOVIE </button>
          <button class="dark-mode-btn"> Dark Mode </button>
          <button class="portuguese-mode-btn"> Portuguese Mode </button>
        </div>
      </div>
      <div class="fixed-header">
        <div id="mobile-toolbar-icon">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <h1>Favorite Movies</h1>
        <button class="add-movie-btn">ADD MOVIE</button>  
      </div>
      </header>

    <main>
      <section id="entry-text" class="card">
        <p>Your personal movie database!</p>
      </section>

      <div id="order-options">
        <div class="mobile-container">
          <div class="mobile-inner-container">
            <label for="order-by-attribute">Order by:</label>
            <select name="order-by-attribute" id="order-by-attribute">
              <option class="attribute" value="id">Random</option>
              <option class="attribute" value="rating">Rating</option>
              <option class="attribute" value="title">Title</option>
              <option class="attribute" value="year">Year</option>
            </select>
          </div>
          <div class="mobile-inner-container">
            <label for="order-type">Type:</label>
            <select name="order-type" id="order-type">
              <option class="type" value="ascending">Ascending</option>
              <option class="type" value="descending">Descending</option>
            </select>
          </div>
        </div>
        <div id="button-container">
          <button id="apply-order" onclick="orderMovies()">ORDER</button>
        </div>
      </div>
      <ul id="movie-list"></ul>
    </main>
    
    <div class="customized-options">
      <button class="dark-mode-btn desktop"> Dark Mode </button>
      <button class="portuguese-mode-btn desktop"> Portuguese Mode </button>
    </div>
  </body>
</html>
